<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ViewTopia-demo</title>
    <link rel="stylesheet" href="Assets/css/gallery.css">
    <script src="Assets/js/jquery-1.11.3.min.js"></script>
</head>
<body>


<!-- The overlay -->
<div id="myNav" class="overlay">

    <!-- Button to close the overlay navigation -->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <!-- Overlay content -->
    <div class="overlay-content">
        <div class="viewtopiaImage">
            <img src="Assets/images/pic1.JPG" class="pic" id="pic1">
            <img src="Assets/images/pic2.JPG" class="pic" id="pic2">
            <img src="Assets/images/pic3.JPG" class="pic" id="pic3">
            <img src="Assets/images/pic4.JPG" class="pic" id="pic4">
            <img src="Assets/images/pic5.JPG" class="pic" id="pic5">
            <img src="Assets/images/pic6.JPG" class="pic" id="pic6">
            <img src="Assets/images/pic7.JPG" class="pic" id="pic7">
            <img src="Assets/images/pic8.JPG" class="pic" id="pic8">
            <img src="Assets/images/pic9.JPG" class="pic" id="pic9">
        </div>
    </div>

</div>

<!-- Use any element to open/show the overlay navigation menu -->
<span onclick="openNav(0)">
    <img src="Assets/images/pic1.JPG" style="height: 100px">
</span>

<span onclick="openNav(2)">
    <img src="Assets/images/pic3.JPG" style="height: 100px">
</span>


<span onclick="openNav(5)">
    <img src="Assets/images/pic6.JPG" style="height: 100px">
</span>


<script src="Assets/js/galleryfullscreen.js"></script>

</body>
</html>
