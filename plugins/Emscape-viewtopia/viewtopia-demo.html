<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ViewTopia-demo</title>
    <link rel="stylesheet" href="Assets/css/gallery.css">
    <script src="Assets/js/jquery-1.11.3.min.js"></script>
</head>
<body>


<!-- The gallery overlay -->
<div id="viewtopiaGallery1" class="overlay">

    <!-- this creates a button to close the overlay -->
    <a href="javascript:void(0)" class="closebtn" onclick="closeGallery('viewtopiaGallery1')"></a>

    <!--the navigation buttons-->
    <span onclick="moveOneLeft()">
        <div class="leftbtn">
        </div>
    </span>

    <span onclick="moveOneRight()">
        <div class="rightbtn">
        </div>
    </span>


    <!-- Overlay content -->
    <div class="overlay-content">
        <div class="viewtopiaGallery" ><!-- all the image elements wich will be enlarged-->
            <img draggable="false" src="Assets/images/pic1.JPG" class="viewtopiaPic" id="pic1">
            <img draggable="false" src="Assets/images/pic2.JPG" class="viewtopiaPic" id="pic2">
            <img draggable="false" src="Assets/images/pic5.JPG" class="viewtopiaPic" id="pic5">
            <img draggable="false" src="Assets/images/pic7.JPG" class="viewtopiaPic" id="pic7">
            <!-- this is a video, Iframes should be in 16:9 format -->
            <div class="videowrapper"> <iframe  width="100%" height="100%"  src="https://www.youtube.com/embed/FTskgVFZUuQ" frameborder="0" allowfullscreen></iframe></div>
            <div class="videowrapper"> <video width="1920" height="1080"  controls src="your-video.mov"></video></div>
            <img draggable="false" src="Assets/images/pic8.JPG" class="viewtopiaPic" id="pic8">
        </div>
        <div class="viewtopiaThumbnail class=vThumb"><!--all the elements for in the thumbnail bar below-->
            <div class="vThumbContainer" > <img src="Assets/images/pic1.JPG" class="vThumb"> </div>
            <div class="vThumbContainer" > <img src="Assets/images/pic2.JPG" class="vThumb"> </div>
            <div class="vThumbContainer" > <img src="Assets/images/pic5.JPG" class="vThumb"> </div>
            <div class="vThumbContainer" > <img src="Assets/images/pic7.JPG" class="vThumb"> </div>
            <div class="vThumbContainer" > <img src="Assets/images/pic11.JPG" class="vThumb"> </div>
            <div class="vThumbContainer" > <img src="Assets/images/pic11.JPG" class="vThumb"> </div>
            <div class="vThumbContainer" > <img src="Assets/images/pic8.JPG" class="vThumb"> </div>
        </div><!--all the text descriptions of the elements-->
        <div class="imageTextWrapper">
            <div class="imageText"> Kraakpand</div>
            <div class="imageText"> Stoeltje</div>
            <div class="imageText"> Darth Faker</div>
            <div class="imageText"> Angerfist</div>
            <div class="imageText"> Video</div>
            <div class="imageText"> HTMLVideo</div>
            <div class="imageText"> Random Strawberry</div>

        </div>
    </div>



</div>

<!-- Use any element to open/show the viewtopia navigation menu -->
<span onclick="openGallery(0,0,'viewtopiaGallery1')">
    <img src="Assets/images/pic1.JPG" style="height: 100px">
</span>
<span onclick="openGallery(1,0,'viewtopiaGallery1')">
    <img src="Assets/images/pic2.JPG" style="height: 100px">
</span>
<span onclick="openGallery(2,0,'viewtopiaGallery1')">
    <img src="Assets/images/pic5.JPG" style="height: 100px">
</span>
<span onclick="openGallery(3,0,'viewtopiaGallery1')">
    <img src="Assets/images/pic7.JPG" style="height: 100px">
</span>
<span onclick="openGallery(4,0,'viewtopiaGallery1')">
    <img src="Assets/images/pic11.JPG" style="height: 100px">
</span>
<span onclick="openGallery(5,0,'viewtopiaGallery1')">
    <img src="Assets/images/pic8.JPG" style="height: 100px">
</span>

        <div class="viewtopiaThumbnail" ><!--all the elements for in the thumbnail bar below-->

            <div class="vThumbContainer" > <img src="Assets/images/pic4.JPG" class="vThumb"> </div>

        </div>

        <div class="imageTextWrapper">

    </div>



</div>

<script src="Assets/js/galleryfullscreen.js"></script>

</body>
</html>
